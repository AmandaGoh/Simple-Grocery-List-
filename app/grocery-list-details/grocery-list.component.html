<h2>Here's your list of grocery items</h2>
<h3>Select an item to edit it</h3>
<div class= "row">
<div class = "col-md-6">
<ul>
    <div class= "row list-header">
        <div class= "col-md-2">
        No 
        </div>
        <div class= "col-md-5">
        Name 
        </div>
        <div class= "col-md-2">
        Qty
        </div>
        <div class= "col-md-3">
        </div>
    </div>
    <div class= "row list-body" *ngFor= "let item of groceryitems" (click)="onSelect(item)">
        <div class= "col-md-2">
            {{item.id}}
        </div>
        <div class= "col-md-5">
            {{item.name}}  
        </div>
        <div class= "col-md-2">
            {{item.quantity}} 
        </div> 
        <div class= "col-md-3">
            {{item.measurement}}
        </div>
    </div>
    <div class= "row" *ngIf= "childValue">
            {{childValue}} 
    </div>
    <div class= "row" *ngIf= "newItem">
        <div class= "col-md-2">
        </div>
        <div class= "col-md-5">
            {{newItem.name}}
        </div>
        <div class= "col-md-2">
            {{newItem.quantity}}
        </div>
        <div class= "col-md-3">
            {{newItem.measurement}}
        </div>
    </div>  
</ul>
</div>
</div>
<grocery-form (passString)="childValue = $event" (updateItems)="newItem = $event" [item]="selectedItem"></grocery-form>
<simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
